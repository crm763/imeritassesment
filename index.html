<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Assessment Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- mobile-first -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="exam-title">IMERIT Online Assessment Test</h1>
                
            </div>
            <div class="header-center">
                <span id="question-progress" class="question-progress">
                    Question 1 of 40
                </span>
            </div>
            <div class="header-right">
                <div class="timer-wrapper">
                    <span class="timer-label">Time Left</span>
                    <span id="exam-timer" class="timer-value">60:00</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Question card -->
            <div class="card" id="question-card">
                <div class="question-meta">
                    <span id="question-number-label" class="question-number-label">
                        Q1
                    </span>
                    <span id="question-type-label" class="question-type-label">
                        Multiple Choice
                    </span>
                </div>

                <div id="question-text" class="question-text"></div>

                <form id="answer-form" class="answer-form"></form>

                <div id="validation-message" class="validation-message" aria-live="polite"></div>
            </div>

            

        <!-- Footer Navigation -->
        <footer class="app-footer">
            <div class="footer-left">
                <span id="answered-count" class="answered-count">
                    Answered: 0 / 40
                </span>
            </div>
            <div class="footer-right">
                <button id="prev-btn" class="btn btn-secondary" type="button">
                    Previous
                </button>
                <button id="next-btn" class="btn btn-primary" type="button">
                    Next
                </button>
                <button id="submit-btn" class="btn btn-primary btn-submit" type="button">
                    Submit
                </button>
            </div>
        </footer>
    </div>

    <!-- Submission Popup -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-modal">
            <div class="popup-header">
                <h2 class="popup-title">Exam Submitted</h2>
            </div>
            <div class="popup-body">
                
                <p id="popup-summary"></p>
            </div>
            <div class="popup-footer">
                <button id="popup-ok-btn" class="btn btn-primary" type="button">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
